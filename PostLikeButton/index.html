<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="IMG_2168(1).jpg" alt="img" width="400px" height="500px">
        <br>
        <button id="btn1" type="submit">Like</button><span id="countLike">0</span>
    </div>
</body>
</html>
<script>
    let btn=document.getElementById("btn1");
    let countLikes=document.getElementById("countLike");
    let count=localStorage.getItem("cnt");
    countLikes.innerText=localStorage.getItem("cnt");

    btn.addEventListener('click', function(){
        count++;
        countLikes.innerText=count;
        localStorage.setItem("cnt", count);
    })
</script>
