<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box bl-0 bt-0" id="1"><span class="boxtext"></span></div>
        <div class="box bt-0" id="2"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0" id="3"><span class="boxtext"></span></div>
        <div class="box bl-0" id="4"><span class="boxtext"></span></div>
        <div class="box" id="5"><span class="boxtext"></span></div>
        <div class="box br-0" id="6"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0" id="7"><span class="boxtext"></span></div>
        <div class="box bb-0" id="8"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0" id="9"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe Game</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
