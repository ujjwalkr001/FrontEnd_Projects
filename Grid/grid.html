<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        border: none;
        background-color: #42424291;
        font-weight: bold;
        padding: 10px;     
        
      }
      section{
        display: grid;
        gap: 5px 10px ;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3,50px);
      }
      section>article:first-child{
        grid-column-start: 1;
        grid-column-end: 3;
      }
      section>article:nth-child(2){
        grid-column: 3 / 5;
      }
      section>article:nth-child(4){
        grid-column:  2/ 5;
      }
      section>article:nth-child(5){
        grid-column:  1/ 5;
      }

    </style>
  </head>
  <body>
 
    <section>
      <article>A</article>
      <article>B</article>
      <article>C</article>
      <article>D</article>
      <article>E</article>
    </section>
  </body>
</html>
