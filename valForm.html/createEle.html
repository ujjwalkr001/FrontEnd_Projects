<script>
    let a=document.getElementById("container");
    
    let heading=document.createElement("h1"); //creating
    // heading.innerText="hello world"; //assigning the value 
    // a.append(heading); //putting value in body

    for(let i=0;i<5;i++){
        let img=document.createElement("img");
        img.setAttribute("src","https://tse1.mm.bing.net/th?id=OIP.E9iPyTLlln60HynLC4JCBQHaE8&pid=Api&P=0");
         a.append(img);

    let arr=["Kumar","ujjwal","shubham"];
    for(let i=0;i<arr.length;i++){
