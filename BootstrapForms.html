<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <h1>Newton Forms</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="username-input" />
        <label for="username-input">UserName</label>
      </div>

      <div class="input-group">
        <input
          type="email"
          class="form-control"
          placeholder="Email handler"
          id="email-handler-input"
          aria-label="Email handler"
        />
        <span class="input-group-text">@</span>
        <input
          type="text"
          id="server-input"
          class="form-control"
          placeholder="Server"
          aria-label="Server"
        />
      </div>

      <div class="form-group">
        <label for="password-input">Password</label>
        <input
          id="password-input"
          class="form-control"
          type="password"
          placeholder="Password...."
        />
      </div>

      <div class="form-group">
        <label for="college-input">Select your college name.</label>
        <input
          type="text"
          class="form-control"
          id="college-input"
          placeholder="Try to search..."
          list="collge-options"
        />
        <datalist id="collge-options">
          <option value="NIT"></option>
          <option value="BITS"></option>
          <option value="IIT"></option>
          <option value="IIIT"></option>
          <option value="Other"></option>
        </datalist>
      </div>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="conditions-input"
        />
        <label class="form-check-label" for="conditions-input"
          >Accept all terms and conditions.</label
        >
      </div>

      <div class="progress">
        <div
          id="progress-bar-new"
          class="progress-bar progress-bar-new"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%"
        ></div>
      </div>
      <button type="submit" id="submit-button" class="btn btn-primary" disabled>
        Submit
      </button>
    </form>
  </body>  
</html>
<script>
    let form = document.querySelector("form");
    let userName = document.getElementById("username-input");
    let email = document.getElementById("email-handler-input");
    let servr = document.getElementById("server-input");

    form.addEventListener('input', function () {
      if (
        userName.value !== '' &&
        email.value !== '' &&
        servr.value !== '' &&
        pasword.value !== '' &&
        college.value !== '' &&
        condition.checked
      ) {
        submitButton.disabled = false;
      } else {
        submitButton.disabled = true;
      }
      let filled = form.querySelectorAll('input[value]:not([value=""])').length;
      let total = form.querySelectorAll("input").length;
      let percent = (filled / total) * 100;
      progress.style.width = `${percent}%`;

  </script>
